<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan LikerBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/modules/simple_dashboard_liker_client.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .action-log-area {
            background-color: #1a202c; color: #e2e8f0; font-family: 'Menlo', 'Monaco', monospace;
            padding: 1rem; border-radius: 0.5rem; height: 500px; overflow-y: auto; font-size: 0.8rem;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6">
    <div class="container mx-auto max-w-4xl">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-slate-800">Arka Plan LikerBot ☁️</h1>
            <p class="text-sm text-slate-600">Tarayıcı kapalıyken bile çalışan Dashboard Liker.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Kontrol Paneli -->
            <div class="md:col-span-1 bg-white p-5 rounded-xl shadow-lg">
                <h3 class="text-lg font-bold text-indigo-700 mb-3 border-b pb-2">Kontrol Paneli</h3>
                
                <div>
                    <label for="userSelect" class="block text-sm font-medium text-gray-700 mb-1">Hesap Seçin:</label>
                    <select id="userSelect" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Yükleniyor...</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Kullanıcı Başına Günlük Beğeni Limiti:</label>
                    <input type="range" id="userLikeLimitSlider" min="1" max="10" value="3" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    <span class="text-xs text-gray-600">Her gün aynı kullanıcıdan en fazla <b id="userLikeLimitValue">3</b> gönderi beğen.</span>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Panel Yenileme Aralığı:</label>
                    <!-- DEĞİŞİKLİK: Slider'ın max değeri yeni haritaya uygun olarak 17 yapıldı. -->
                    <input type="range" id="refreshIntervalSlider" min="0" max="119" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    <span class="text-xs text-gray-600" id="refreshIntervalValue">5 Dakika</span>
                </div>

                <div class="flex items-center justify-center gap-3 mt-6 mb-2">
                    <button id="startButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition-all">Başlat</button>
                    <button id="stopButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition-all">Durdur</button>
                </div>
                <div id="statusArea" class="text-center text-sm text-gray-500">
                    Durum: <b id="statusText">Beklemede</b>
                </div>
            </div>

            <!-- Log Alanı -->
            <div class="md:col-span-2 bg-white p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-slate-700 mb-2">İşlem Kayıtları (Log)</h2>
                <div id="actionLogArea"></div>
            </div>
        </div>
    </div>
</body>
</html>
